# A generic, single database configuration.

[alembic]
# path to migration scripts
script_location = alembic

sqlalchemy.url = postgresql+asyncpg://user:password@localhost/mydatabase

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname = 

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine
# propagate = 0

[logger_alembic]
level = INFO
handlers = console
qualname = alembic
# propagate = 0

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s] %(message)s
