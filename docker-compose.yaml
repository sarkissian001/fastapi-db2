version: '3.8'

services:
  postgres:
    image: postgres:13.15-bullseye
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydatabase
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  db2:
    image: ibmcom/db2
    platform: "linux/amd64"
    environment:
      LICENSE: accept
      DB2INST1_PASSWORD: db2inst1-pwd
      DBNAME: testdb
    ports:
      - "50000:50000"
    privileged: true
    volumes:
      - db2_data:/database
    healthcheck:
      test: ["CMD-SHELL", "/database/config/db2inst1/sqllib/bin/db2", "pdadmin info"]
      interval: 10s
      timeout: 5s
      retries: 10
    command: >
      sh -c "
      /database/config/db2inst1/sqllib/bin/db2start;
      while ! /database/config/db2inst1/sqllib/bin/db2 connect to testdb; do echo 'Waiting for db2...'; sleep 5; done;
      echo 'CREATE TABLE users (id INTEGER GENERATED BY DEFAULT AS IDENTITY PRIMARY KEY, username VARCHAR(50) NOT NULL, password VARCHAR(50) NOT NULL);' | /database/config/db2inst1/sqllib/bin/db2 -tvf -;
      echo 'CREATE TABLE orders (order_id INTEGER GENERATED BY DEFAULT AS IDENTITY PRIMARY KEY, user_id INTEGER REFERENCES users(id), product VARCHAR(50) NOT NULL, quantity INTEGER NOT NULL);' | /database/config/db2inst1/sqllib/bin/db2 -tvf -
      "

volumes:
  postgres_data:
  db2_data:
